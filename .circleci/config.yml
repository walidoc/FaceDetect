version: 2.1

commands:
  print_pipeline_id:
    parameters:
      id: 
        type: string
    steps:
      - run: echo << parameters.id >>

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          id: << pipeline.id >>
      - run: return 1
      - run:
          command: echo 'Hello Error'
          when: on_fail

workflows:
  my_workflow:
    jobs:
      - my_job

